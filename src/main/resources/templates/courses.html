<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .courses-grid {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: start;
    }

    .grid-item-wrapper {
        width: 33%;
        height: 300px;
        margin-top: 50px;
        display: flex;
        justify-content: center;
    }

    .grid-item {
        width: 70%;
        border: 5px solid gray;
        border-radius: 5px;
    }
</style>
<body>
<div>
    <h1>Courses</h1>
</div>
<div class="courses-grid">
    <div th:each="course : ${courses}" class="grid-item-wrapper"> <!--  iterate courses here  -->
        <div class="grid-item">
            <h1 th:text="${course.getTitle()}"></h1> <!-- Display course info here   -->
        </div>
    </div>
</div>
</div>
</body>
